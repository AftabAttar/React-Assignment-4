<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <style>
    .greeting-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      background-color: #f9f9f9;
    }
    .greeting-card h2 {
      margin-top: 0;
    }
    .greeting-card p {
      margin: 5px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function GreetingCard({ greeting, name }) {
      return (
        <div className="greeting-card">
          <h2>{greeting}</h2>
          <p>{name}</p>
        </div>
      );
    }

    function App() {
      const greetingCards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Merry Christmas", name: "Jane Smith" },
        { greeting: "Happy New Year", name: "Alice Johnson" },
        { greeting: "Happy Anniversary", name: "Bob Brown" }
      ];

      return (
        <div className="container">
          {greetingCards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
